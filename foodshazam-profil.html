<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodShazam - פרופיל</title>
  <link rel="stylesheet" href="foodshazam-profil.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="foodshazam-profile.js"></script>
</head>
<body>
  <h1>הפרופיל שלי</h1>

  <!-- תצוגת פרופיל עם ריבועים -->
  <div class="profile-container">
    <div class="profile-field">
      <strong>שם מלא:</strong>
      <div class="field-box" id="profile-name">...</div>
    </div>
    <div class="profile-field">
      <strong>אימייל:</strong>
      <div class="field-box" id="profile-email">...</div>
    </div>
    <div class="profile-field">
      <strong>העדפת תזונה:</strong>
      <div class="field-box" id="profile-diet">...</div>
    </div>
    <div class="profile-field">
      <strong>אלרגיות:</strong>
      <div class="field-box" id="profile-allergies">...</div>
    </div>

    <button id="toggle-edit-button" class="edit-button">ערוך פרופיל ⬇️</button>
  </div>

  <!-- טופס עריכה עם עיצוב תואם -->
  <form id="edit-profile-form" class="profile-container" style="display:none;">
    <div class="profile-field">
      <label for="edit-fullname">שם מלא:</label>
      <input type="text" id="edit-fullname" placeholder="שם מלא">
    </div>
    <div class="profile-field">
      <label for="edit-diet">העדפת תזונה:</label>
      <select id="edit-diet">
        <option value="">בחר</option>
        <option value="vegan">טבעוני</option>
        <option value="vegetarian">צמחוני</option>
        <option value="omnivore">אוכל הכל</option>
        <option value="kosher">כשר</option>
        <option value="keto">קיטו</option>
        <option value="lactose_free">רגישות ללקטוז</option>
      </select>
    </div>
    <div class="profile-field">
      <p>אלרגיות:</p>
      <div id="edit-allergies-list"></div>
      <input type="text" id="new-edit-allergy" placeholder="הוסף אלרגיה">
      <button type="button" id="add-edit-allergy">➕ הוסף</button>
    </div>
    <button type="submit">💾 שמור שינויים</button>
    <div id="edit-message" class="hidden"></div>
  </form>

  <!-- ניווט תחתון -->
  <nav class="bottom-nav">
    <a href="foodshazma-home.html" class="active">
      <img src="home.png" alt="בית">
      <span>בית</span>
    </a>
    <a href="foodshazam-scan.html">
      <img src="scan.png" alt="סריקה">
      <span>סריקה</span>
    </a>
    <a href="foodshazam-history.html">
      <img src="history.png" alt="היסטוריה">
      <span>היסטוריה</span>
    </a>
    <a href="foodshazam-signup.html">
      <img src="signup.png" alt="פרופיל">
      <span>הרשמה/פרופיל</span>
    </a>
  </nav>
</body>
</html>
