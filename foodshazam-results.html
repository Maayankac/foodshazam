<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>FoodShazma - תוצאות ניתוח</title>
  <link rel="stylesheet" href="foodshazam-information.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h2>תוצאות ניתוח המנה</h2>

    <div class="image-preview">
      <img id="scanned-image" src="" style="max-width: 200px; border-radius: 8px;" alt="תמונה מהסריקה" />
    </div>

    <h3>מרכיבים שזוהו:</h3>
    <ul id="ingredients-list"></ul>

    <div id="calories-summary" class="hidden">
      <p><strong>סה"כ קלוריות במנה:</strong> <span id="total-calories">0</span> קק"ל</p>
    </div>

    <div id="allergy-warning" class="hidden">
      <h3>⚠️ אלרגנים שנמצאו:</h3>
      <ul id="allergens-list"></ul>
    </div>
    <div id="no-allergens" class="hidden">
      <p>✅ לא נמצאו אלרגנים תואמים לרשימת האלרגיות שלך.</p>
    </div>

    <a href="foodshazam-scan.html" class="back-button">חזרה לסריקה</a>
  </div>

  <nav class="bottom-nav">
    <a href="foodshazma-home.html"><img src="home.png" alt="בית"><span>דף הבית</span></a>
    <a href="foodshazam-scan.html"><img src="scan.png" alt="סריקה"><span>סריקה</span></a>
    <a href="foodshazam-history.html" class="active"><img src="history.png" alt="היסטוריה"><span>היסטוריה</span></a>
    <a href="foodshazam-signup.html"><img src="signup.png" alt="פרופיל"><span>הרשמה/פרופיל</span></a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://kimdnostypcecnboxtyf.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // 🔒 הכנס את המפתח שלך כאן
      );

      const { data: { user } } = await supabase.auth.getUser();
      const ingredients = JSON.parse(sessionStorage.getItem('ingredients') || '[]');
      const totalCalories = +sessionStorage.getItem('totalCalories') || 0;
      const imageUrl = sessionStorage.getItem('imageUrl') || '';

      const scannedImage = document.getElementById('scanned-image');
      const ingredientsList = document.getElementById('ingredients-list');
      const totalCaloriesEl = document.getElementById('total-calories');
      const caloriesSummaryEl = document.getElementById('calories-summary');
      const allergensList = document.getElementById('allergens-list');
      const allergyWarning = document.getElementById('allergy-warning');
      const noAllergens = document.getElementById('no-allergens');

      // תמונה
      scannedImage.src = imageUrl || '';
      scannedImage.alt = imageUrl ? 'תמונה מהסריקה' : 'תמונה לא זמינה';

      // מרכיבים
      ingredientsList.innerHTML = '';
      if (ingredients.length > 0) {
        ingredients.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name}: ${item.calories} קלוריות`;
          ingredientsList.appendChild(li);
        });
        caloriesSummaryEl.classList.remove('hidden');
        totalCaloriesEl.textContent = totalCalories;
      } else {
        ingredientsList.innerHTML = '<li>לא זוהו מרכיבים.</li>';
      }

      // שליפת אלרגיות מהמשתמש
      let userAllergies = [];
      if (user) {
        const { data: userData } = await supabase
          .from('users')
          .select('allergies')
          .eq('id', user.id)
          .maybeSingle();

        userAllergies = userData?.allergies || [];
      }

      // בדיקת מרכיבים מול אלרגיות
      let foundAllergens = [];
      ingredients.forEach(item => {
        if (userAllergies.some(allergy => item.name.toLowerCase().includes(allergy.toLowerCase()))) {
          foundAllergens.push(item.name);
        }
      });

      if (foundAllergens.length > 0) {
        allergyWarning.classList.remove('hidden');
        noAllergens.classList.add('hidden');
        allergensList.innerHTML = '';
        foundAllergens.forEach(a => {
          const li = document.createElement('li');
          li.textContent = '⚠️ ' + a;
          li.style.color = 'red';
          li.style.fontWeight = 'bold';
          allergensList.appendChild(li);
        });
      } else {
        allergyWarning.classList.add('hidden');
        noAllergens.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
